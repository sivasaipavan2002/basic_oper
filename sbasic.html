<!DOCTYPE html>
<html>
    <head>
        <script>
            function addMe()
            {
                let num1 = document.getElementById("num1").value
                let num2 = document.getElementById("num2").value
                let n1=parseInt(num1)
                let n2=parseInt(num2)
                let result=n1+n2
                document.write(result)
                console.log(result);
            }
            function subMe()
            {
                let num1 = document.getElementById("num1").value
                let num2 = document.getElementById("num2").value
                let n1=parseInt(num1)
                let n2=parseInt(num2)
                let result=n1-n2
                document.write(result)
            }
            function mulMe()
            {
                let num1 = document.getElementById("num1").value
                let num2 = document.getElementById("num2").value
                let n1=parseInt(num1)
                let n2=parseInt(num2)
                let result=n1*n2
                document.write(result)
            }
            console.log('hello world')
            
        </script>

    </head>  
    <body>
        <label>Enter first number</label>
        <input type="number" id="num1"><br><br>
        <label>Enter second number</label>
        <input type="number" id="num2"><br><br>
        <button onclick="addMe()" id="myAddition">Add</button>
        <button onclick="subMe()" id="mySubtraction">sub</button>
        <button onclick="mulMe()" id="muMultiplication">mul</button>

    </body>
</html>
